      <section class="section-form">
        <div>
          <form action="/" method="GET">
            <section>
                <h3 class="text-contact">Contactează-ne pentru mai multe detalii</h3>
              <ul id="form-ul">
                <li>
                  <input
                    type="text"
                    name="username"
                    id="user-name"
                    placeholder="Nume"
                  />
                </li>
                <li>
                  <input
                    type="email"
                    name="useremail"
                    id="user-email"
                    placeholder="Email"
                  />
                </li>
                <li>
                  <input
                    type="text"
                    name="subject"
                    id="subject"
                    placeholder="Subiect"
                  />
                </li>
                <li>
                  <textarea
                    name="user-message"
                    id="usermessage"
                    rows="5"
                    placeholder="Mesaj"
                  ></textarea>
                </li>
              </ul>

              <div class="btn-form">
                <button type="submit" class="btn-filled-form">
                  Trimite mesaj
                </button>
              </div>
          </form>
